            <p>Receba feedback inteligente sobre a sua ligação. Arraste seu áudio ou clique aqui.</p>
        </header>

        <section class="input-container">
            <!-- Abas de seleção -->
            <div class="tabs">
                <button class="tab-button active" data-tab="audio">Analisar Áudio</button>
                <button class="tab-button" data-tab="text">Analisar Texto</button>
            </div>

            <!-- Conteúdo da Aba de Áudio -->
            <div class="tab-content active" id="audio-tab">
                <input type="file" id="audioFile" accept="audio/*" hidden>
                <label for="audioFile" id="uploadLabel">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                    <span>Clique para selecionar ou arraste o áudio aqui</span>
                </label>
                <p id="fileName"></p>
            </div>

            <!-- Conteúdo da Aba de Texto -->
            <div class="tab-content" id="text-tab">
                <textarea id="textInput" placeholder="Cole a transcrição da sua ligação aqui..."></textarea>
            </div>
            
            <button id="analisarBtn" disabled>Analisar</button>
        </section>

        <section id="resultArea" class="result-area" style="display: none;">
            <h2>Feedback da Análise</h2>
            <div id="feedbackContent"></div>
            <div id="loadingSpinner" class="spinner" style="display: none;"></div>
        </section>
